name: github ci

on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs: 
  node-testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v2
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: v1-npm-deps-${{ hashFiles('**/package-lock.json') }}
          restore-keys: v1-npm-deps-
      - name: Launch test
        run: |
          npm i
          npx lerna bootstrap
          npm run test
  coveralls:
    needs: node-testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path:
          - ./packages/api-explorer/coverage/lcov.info
          - ./packages/api-logs/coverage/lcov.info

    steps:
      - name: Coveralls Parallel
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: ${{ matrix.path }}
          flag-name: run-${{ matrix.path }}
          parallel: true


